<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black" p-4>
  <div class="max-w-md mx-auto mt-10 bg-[#81fff5a4] p-6 rounded-lg shadow-lg">
    <!-- Header -->
    <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>

    <!-- Input Section -->
    <div class="flex mb-4">
      <input
        type="text"
        id="todo-input"
        placeholder="Add a new to-do"
        class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        id="add-button"
        class="bg-blue-500 text-white p-2 ms-1 rounded-lg  hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Add
      </button>
    </div>

    <!-- To-Do List -->
    <ul id="todo-list" class="space-y-2"></ul>
  </div>

</body>
</html>
