<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#00021d]" p-4>
  <div class="max-w-md mx-auto my-36 bg-[#81fff5a4] p-6 rounded-lg shadow-lg">
    <!-- Header -->
    <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>

    <!-- Input Section -->
    <div class="flex mb-4">
      <input
        type="text"
        id="todo-input"
        placeholder="Add a new to-do"
        class="flex-1 p-2 bg-white text-gray-900  border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        id="add-button"
        class="bg-blue-500 text-white p-2 ms-1 rounded-lg  hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Add
      </button>
    </div>

    <!-- To-Do List -->
    <ul id="todo-list" class="space-y-2"></ul>
  </div>

<script>
  const todoInput = document.querySelector("#todo-input");
const addButton = document.querySelector("#add-button");
const todoList =document.querySelector("#todo-list");

//add to-do item

addButton.addEventListener("click", () => {
   const todoText = todoInput.value.trim();
   if(todoText === "") {
    alert('Input field is empty. Please enter a to-do item.');
    return;
   
   }
   addTodoItem(todoText);
   todoInput.value = "";
});

//add a new todo item

function addTodoItem(text) {
    const li = document.createElement("li")
    li.className = "flex item-center justify-between p-2 bg-gray-100 rounded-lg";

  const span = document.createElement('span');
  span.textContent = text;
  li.appendChild(span);

  
  // Edit Button
  const editButton = document.createElement('button');
  editButton.textContent = 'Edit';
  editButton.className = 'text-blue-500 hover:text-blue-700 focus:outline-none';
  editButton.addEventListener('click', () => editTodoItem(span));
  li.appendChild(editButton);


   // Delete Button
   const deleteButton = document.createElement('button');
   deleteButton.textContent = 'Delete';
   deleteButton.className = 'text-red-500 hover:text-red-700 focus:outline-none';
   deleteButton.addEventListener('click', () => deleteTodoItem(li));
   li.appendChild(deleteButton);
 

   todoList.appendChild(li);

}

// Function to edit a to-do item
function editTodoItem(span) {
    const newText = prompt('Edit your to-do:', span.textContent);
    if (newText !== null && newText.trim() !== '') {
      span.textContent = newText.trim();
    }
  }
  
  // Function to delete a to-do item
  function deleteTodoItem(li) {
    todoList.removeChild(li);
  }
</script>


</body>
</html>
